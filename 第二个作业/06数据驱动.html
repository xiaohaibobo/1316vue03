<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <input type="button" value="插入li" @click='insertLi'>
        <ul>
        	<li v-for='(d,i) in arr' :style='{background:d%2==0?"red":"green"}'>{{d}}</li>
        </ul>
    </div>
</body>
<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
<script>
    //每点击一次按钮,给ul插入一个新的li.li的内容随机取1-10的随机整数
    //下标是奇数的li背景红,下标是偶数的li背脊绿(可以配合样式类)
    
    new Vue({
    	el:"#app",
    	data:{
    		arr:[]
    	},
    	methods:{
    		insertLi(){
    			let num = Math.floor(Math.random()*10)+1
    			this.arr.push(num);
    		}
    	}
    })
    
</script>
</html>
